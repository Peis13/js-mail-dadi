<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail e Dadi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <!-- MAIL -->
      <section id="mail">
        <h2>MAIL</h2>

        <!-- Input -->
        <div class="input">

          <!-- Inserisci la tua mail -->
          <label>Inserisci la tua mail</label>
          <input id="email" type="text" placeholder="Inserisci la tua mail">

          <!-- Conferma / Reset -->
          <button id="conferma" type="button">Conferma la tua mail</button>
          <button id="annulla" type="button">Annulla</button>
        </div>

        <div class="messaggio">
          <span id="alert"></span>
        </div>
        <!-- Fine Input -->
      </section>
      <!-- FINE MAIL -->

      <hr>

      <!-- DADI -->
      <section id="dadi">
        <h2>DADI</h2>

        <!-- Gioca -->
        <div class="gioca">
          <button id="gioca" type="button">Gioca</button>
          <button id="reset" type="button">Reset</button>
        </div>

        <!-- User -->
        <div class="user">
          <p>Numero utente: <span id="user"></span></p>
        </div>

        <!-- Bot -->
        <div class="bot">
          <p>Numero computer: <span id="bot"></span></p>
        </div>

        <!-- vincitore -->
        <p>The winner is: <span id="vincitore"></span></p>
      </section>
      <!-- FINE DADI -->
    </main>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
